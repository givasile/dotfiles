# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# fix terminal colors (Crucial for Emacs themes like Monokai or Doom-One)
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# enable Mouse Support (Scroll and resize panes with your mouse)
set -g mouse on

# Use Emacs-style keys in copy mode
setw -g mode-keys emacs

# add tmux plug-in manager
set -g @plugin 'tmux-plugins/tpm'

# plugins:
set -g @plugin 'tmux-plugins/tmux-sensible'   # sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'  # save and restore sessions

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
